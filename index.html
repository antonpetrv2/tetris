<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ТЕТРИС</h1>
        <div class="game-wrapper">
            <div class="game-board" id="gameBoard"></div>
            <div class="info">
                <div><strong>Резултат:</strong><br><span class="score-value" id="score">0</span></div>
                <div><strong>Ниво:</strong><br><span class="level-value" id="level">1</span></div>
                <div><strong>Линии:</strong><br><span class="level-value" id="lines">0</span></div>
            </div>
        </div>
        <div class="controls">
            <p><strong>Стрелковите клавиши:</strong> Преместване ляво/дясно, падане</p>
            <p><strong>W или Нагоре стрелка:</strong> Завъртане на парче</p>
            <p><strong>Интервал:</strong> Бързо падане</p>
        </div>
        <button id="startBtn" onclick="toggleGame()">Начало</button>
        <div class="game-over" id="gameOverMsg" style="display:none;">Край на играта!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
